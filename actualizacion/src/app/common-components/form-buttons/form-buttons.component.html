<div class="btn-group" role="group">
  @if (hasSend) {
    <button class="btn btn-primary" (click)="send.emit(null)" [disabled]="sendDisabled"><i class="fas fa-check-circle"></i> enviar</button>
  }
  @if (hasDelete) {
    <button class="btn btn-danger" (click)="delete.emit(null)"><i class="far fa-trash-alt"> borrar</i></button>
  }
  @if (hasCancel) {
    <button class="btn btn-success" (click)="cancel.emit(null)"><i class="fas fa-undo-alt"></i> volver</button>
  }
</div>
